version: "3.0"

nlu:
- intent: greet
  examples: |
    - Xin chào
    - Chào bạn
    - Hello
    - Hi
    - Chào bạn ơi

- intent: goodbye
  examples: |
    - Tạm biệt
    - Bye
    - Hẹn gặp lại
    - Chào nhé

- intent: ask_flight
  examples: |
    - Tôi muốn đặt vé máy bay từ Hà Nội đến Đà Nẵng
    - Vé đi Sài Gòn hôm nay còn không?
    - Có chuyến bay nào từ Hồ Chí Minh đến Phú Quốc ngày mai không?
    - Giá vé máy bay đi Nha Trang bao nhiêu?

- intent: ask_price
  examples: |
    - Vé đi Hà Nội bao nhiêu tiền?
    - Giá vé khứ hồi là bao nhiêu?
    - Vé máy bay đi Đà Lạt hôm nay có rẻ không?

- intent: ask_schedule
  examples: |
    - Lịch bay hôm nay như thế nào?
    - Chuyến bay sớm nhất từ TP.HCM đi Hà Nội là mấy giờ?
    - Tôi muốn biết giờ bay chuyến tới

- intent: thanks
  examples: |
    - Cảm ơn bạn
    - Cảm ơn nhiều
    - Thanks
    - Rất hữu ích

- intent: fallback
  examples: |
    - [bất kỳ câu nào không nằm trong intent trên]

- intent: guide_booking
  examples: |
    - Làm sao để đặt vé?
    - Tôi muốn hướng dẫn đặt vé
    - Hướng dẫn đặt vé máy bay cho tôi
    - Cách thức đặt vé như thế nào?

- intent: search_flight
  examples: |
    - Tìm chuyến bay từ Hà Nội đi Đà Nẵng vào ngày mai
    - Có chuyến bay nào sáng mai không?
    - Tìm vé rẻ nhất đi Sài Gòn
    - Kiểm tra chuyến bay ngày 25/5

- intent: payment_guide
  examples: |
    - Làm sao để thanh toán?
    - Tôi muốn biết cách thanh toán
    - Hình thức thanh toán có những gì?
    - Thanh toán như thế nào?

- intent: cancel_change_ticket
  examples: |
    - Tôi muốn hủy vé
    - Cách đổi vé máy bay thế nào?
    - Hủy vé có mất phí không?
    - Làm sao để đổi chuyến bay?

- intent: ask_service_info
  examples: |
    - Có dịch vụ đưa đón sân bay không?
    - Tôi muốn hỏi về hành lý
    - Quy định về hành lý là gì?
    - Tôi cần biết thông tin về dịch vụ của bạn
